<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paintor UI Sandbox</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html {
      font-size: 6.25%;
    }

    body {
      /* https://stackoverflow.com/questions/47923397/css-fonts-rem-trick-62-5-or-6-25 */
      font-size: 16em;
      line-height: 1;
    }

    html,
      body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="app.js"></script>
</body>
</html>
